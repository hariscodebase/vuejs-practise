<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to v-bind</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
			.highlight{border-color: yellow; border-style: solid;}
		</style>
	</head>
	<body>
	
	<div id="app">
		<!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!
		
		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
		<span v-bind:class="{container: true, highlight:true}" v-bind:style="newStyle" v-bind:alt="newAlt">
			look at me!
		</span>
		<img v-bind:src="imgSrc" v-bind:alt="imgAlt" v-bind:title="imgTitle" width="400" />
	</div>
	
	<script>
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
			loadClass : '{container: true, highlight:true}',
			newStyle : 'font-size:30px;',
			newAlt : 'dynamically set alt!',
			imgSrc : "https://images.pexels.com/photos/12491573/pexels-photo-12491573.jpeg?cs=srgb&dl=pexels-ali-alc%C3%A1ntara-12491573.jpg&fm=jpg",
			imgAlt : 'Night view of roads',
			imgTitle : 'City Night'
		}
	});
	
	
	
	</script>
	</body>
</html>
